name: CI

on:
  pull_request:
    branches:
      - release
      - 'feature/*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x' 

    - name: Restore dependencies
      run: dotnet restore Opcion1LosCules/src/Opcion1LosCules.csproj

    - name: Build
      run: dotnet build Opcion1LosCules/src/Opcion1LosCules.csproj --configuration Release --no-restore

    - name: Test
      run: dotnet test Opcion1LosCules/unitTest.Test/unitTest.Test.csproj --configuration Release --verbosity normal